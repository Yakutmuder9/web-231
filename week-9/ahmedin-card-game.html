<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <!-- CSS styel -->
    <link rel="stylesheet" type="text/css" href="./ahmedin-card-game.css">

    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- page title -->
        <h1 class="app-header">Welcome to the Alphabet Game!</h1>

        <!-- open alert modal when a button is clicked.-->
        <div class="card">
            <div class="card-title">
                Alphabet Number Form
            </div>

            <!--  value insertion form -->
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="txtPosition">Alphabet Letter Position </label>

                        <!-- input num field-->
                        <input name="txtPosition" id="txtPosition" class="drop-down-menu input"  type="number"/>
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" id="btnFindLetter "
                            onclick="btnFindLetter()">Find Letter</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <!-- return to home page -->
            <a href="https://yakutmuder9.github.io/web-231">Return</a>
        </footer>

        <!-- letter value show up card -->
        <div class="card" id="products">
            <div class="card-title">
                Letters in the Alphabet.
            </div>
            <br />

            <!-- results value -->
            <div class="card-content" id="alphabetLetters">
 
            </div>
        </div>

        <!-- letter value show up card -->
        <div class="card" id="services">
            <div class="card-title">
                Results
            </div>
            <br />

            <!-- results value -->
            <div class="card-content" id="alphabetOutput">

            </div>
        </div>





    </div>

    <script>

        // lets a character array of all the letters in English alphabet   
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        // lets create a new alphabet letter
        const alphabetOutput = []
        document.getElementById('alphabetLetters').innerHTML = alphabet
        
        // for... in
        for (let letter in alphabet) {
            alphabetOutput.push(alphabet[letter]);
        }

        
        // generate letter with index 
        function btnFindLetter() {
            const pos = document.getElementById('txtPosition').value
            const letter = alphabetOutput[pos-1]

            // check the condition if the value of in put match with the index number of the alphabet  
            if (!letter) {
             document.getElementById('alphabetOutput').innerHTML = `There are not ${pos} letters in the alphabet`
            }
            else {
             document.getElementById('alphabetOutput').innerHTML = `${letter} is at position ${pos} in the alphabet`
            }
        }

       

    </script>

</body>

</html>
