<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <!-- CSS styel -->
    <link rel="stylesheet" type="text/css" href="./ahmedin-sequence-game.css">

    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- page title -->
        <h1 class="app-header">Welcome to the sequence game!</h1>

        <!-- open alert modal when a button is clicked.-->
        <div class="card">
            <div class="card-title">
                Sequence Selection Form
            </div>

            <!--  value insertion form -->
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="sequence">Choose a number sequence:</label>
                        <!-- Select  dropdown field-->
                        <select name="sequence" id="sequence" class="drop-down-menu input">
                            <option value="select">--Select--</option>
                            <option value="fibonacci">Fibonacci Sequence</option>
                            <option value="even">Even Numbers</option>
                            <option value="odd">Odd Numbers</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" id="btnDisplaySequence"
                            onclick="btnDisplaySequence()">Display Sequence</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- sequence results value show up card -->
        <div class="card">
            <div class="card-title">
                Sequence Results
            </div>
            <br />

            <!-- results value -->
            <div class="card-content" id="fibonacciSequenceText">

            </div>
        </div>

        <footer>
            <!-- return to home page -->
            <a href="https://yakutmuder9.github.io/web-231">Return</a>
        </footer>
    </div>

    <script>

        // lets get input value with id 
        let choice = document.getElementById("sequence")
        let fibonacciSequenceText = document.getElementById("fibonacciSequenceText")

        // generate sequence number  
        function btnDisplaySequence() {
            let ourArray = [];

            // check the condition if the value of in put match with sequence number  
            if (choice.value === "fibonacci") {
                let num1 = 0, num2 = 1, next;


                while (num1 < 30) {
                    next = num1 + num2;
                    num1 = num2;
                    num2 = next;
                    ourArray.push(num1);
                }
                fibonacciSequenceText.innerHTML = ourArray
            }
            else if (choice.value === "even") {
                for (let i = 0; i < 20; i += 2) {
                    ourArray.push(i);
                }
                fibonacciSequenceText.innerHTML = ourArray
            }
            else if (choice.value === "odd") {

                for (var i = 0; i < 20; i++) {
                    if (i % 2 != 0) {
                        ourArray.push(i);
                    }
                }
                fibonacciSequenceText.innerHTML = ourArray

            }
            else {
                alert("Invalid selection, please try again!")
            }
        }

    </script>

</body>

</html>
