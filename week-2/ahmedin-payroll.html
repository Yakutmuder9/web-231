<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <!-- CSS styels -->
    <link rel="stylesheet" type="text/css" href="../site.css">
    <link rel="stylesheet" type="text/css" href="../global.css">

</head>

<body>
    <div id="container">
        <!-- page title -->
        <h1 id="payroll-header ">Payroll System</h1>

        <!--First Employe record lists -->
        <h3>Employee record 1</h3>

        <ul class="first-employee-record">
            <li id="txtFirstNameLudgwig"></li>
            <li id="txtLastNameBeethoven"></li>
            <li id="txtAddressLudgwig"></li>
            <li id="txtHireDateLudwig"></li>
            <li id="txtPayRateLudwig"></li>
        </ul>

        <!--Second Employe record lists -->
        <h3>Employee record 2</h3>

        <ul class="second-employee-record">
            <li id="txtFirstNameJohann"></li>
            <li id="txtLastNameBeach"></li>
            <li id="txtAddressJohann"></li>
            <li id="txtHireDateJohann"></li>
            <li id="txtPayRateJohann"></li>
        </ul>

        <!-- Return back to home page -->
        <a href="#container" class="return-home">Return</a>

    <!-- Script start here -->
    <script>

        // declaring a varibles names for first employee
        const firstName_R1 = 'Ludgwig'
        const lastName_R1 = 'Beethoven'
        const address_R1 = '505 main street'
        const hireDate_R1 = new Date().toLocaleDateString('en-US')
        const payRate_R1 = (18.9).toFixed(1)
        
        // getting record list item by id for first employee
        document.getElementById("txtFirstNameLudgwig").innerHTML = firstName_R1;
        document.getElementById("txtLastNameBeethoven").innerHTML = lastName_R1;
        document.getElementById("txtAddressLudgwig").innerHTML = address_R1;
        document.getElementById("txtHireDateLudwig").innerHTML = hireDate_R1;
        document.getElementById("txtPayRateLudwig").innerHTML = payRate_R1;
     
        // declaring a varibles names for second employee
        const firstName_R2 = 'Johann'

        const address_R2 = '512 main street'
        const hireDate_R2 = new Date().toLocaleDateString('en-US')
        const payRate_R2 = (25.5).toFixed(1)

        document.getElementById("txtFirstNameJohann").innerHTML = firstName_R2;

        document.getElementById("txtAddressWolfgang").innerHTML = address_R3;
        document.getElementById("txtHireDateWolfgang").innerHTML = hireDate_R3;
        document.getElementById("txtPayRateWolfgang").innerHTML = payRate_R3;
